
<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="/"><button class="btn btn-primary" style="float: right;">Home</button></a>
        <h1 class="my-4">Data</h1>
        {%if c!=0%}
        <h1>It is a Genuine Product</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                {% for k in column%}
                    <th>{{k}}</th>
                {% endfor %}
                    
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                <tr>
                    {% for k in user %}
                        <td>{{k}}</td>
                    {% endfor %}                  
                </tr>
                {% endfor %}
            </tbody>
        </table>
            
        {%else%}
            <h1>Product is not genuine</h1>
            {%endif%}
    </div>
</body>
</html>
